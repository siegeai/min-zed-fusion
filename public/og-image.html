<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>min. OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            position: relative;
            background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 50%, #dcfce7 100%);
            overflow: hidden;
        }
        /* Background patterns */
        .bg-grid {
            position: absolute;
            inset: 0;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(34, 197, 94, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 197, 94, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .bg-dots {
            position: absolute;
            inset: 0;
            opacity: 0.025;
            background-image: radial-gradient(circle at 2px 2px, rgba(34, 197, 94, 0.4) 2px, transparent 0);
            background-size: 30px 30px;
        }
        /* Organic shapes */
        .shape-1 {
            position: absolute;
            top: -150px;
            left: -150px;
            width: 500px;
            height: 500px;
            background: rgba(34, 197, 94, 0.08);
            border-radius: 50%;
            filter: blur(60px);
        }
        .shape-2 {
            position: absolute;
            top: 200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: rgba(34, 197, 94, 0.06);
            border-radius: 50%;
            filter: blur(80px);
        }
        .shape-3 {
            position: absolute;
            bottom: -100px;
            left: 300px;
            width: 400px;
            height: 400px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 50%;
            filter: blur(70px);
        }
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            box-sizing: border-box;
        }
        .logo {
            font-size: 56px;
            font-weight: 500;
            color: #16a34a;
            margin-bottom: 30px;
        }
        .headline {
            font-size: 68px;
            font-weight: 600;
            color: #111827;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        .subheadline {
            font-size: 42px;
            font-weight: 300;
            color: #374151;
            margin-bottom: 30px;
        }
        .highlight {
            color: #16a34a;
            font-weight: 500;
        }
        .description {
            font-size: 32px;
            color: #6b7280;
            font-weight: 300;
            line-height: 1.4;
            max-width: 900px;
        }
        .features {
            display: flex;
            gap: 50px;
            margin-top: 40px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: #374151;
            font-weight: 400;
        }
        .feature-icon {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            font-size: 32px;

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;

            border-top: 1px solid rgba(34, 197, 94, 0.15);

        .domain {

            font-weight: 500;
        }
        .tagline {
            font-size: 22px;
            color: #6b7280;
            font-weight: 300;
            font-style: italic;
        }
    </style>
