<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min. OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            position: relative;
            background: #161C24;
            overflow: hidden;
        }
        .bg-grid {
            position: absolute;
            inset: 0;
            opacity: 0.03;
            background-image:
                linear-gradient(rgba(0, 171, 85, 0.6) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 171, 85, 0.6) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .glow-1 {
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 500px;
            background: radial-gradient(ellipse at center, rgba(0, 171, 85, 0.1) 0%, transparent 70%);
        }
        .glow-2 {
            position: absolute;
            bottom: -150px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 171, 85, 0.06) 0%, transparent 70%);
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 72px 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            box-sizing: border-box;
        }
        .logo {
            font-size: 44px;
            font-weight: 600;
            color: #F9FAFB;
            margin-bottom: 36px;
        }
        .headline {
            font-size: 72px;
            font-weight: 700;
            color: #F9FAFB;
            line-height: 1.05;
            letter-spacing: -0.03em;
            margin-bottom: 20px;
        }
        .headline-green {
            color: #00AB55;
        }
        .subheadline {
            font-size: 32px;
            font-weight: 400;
            color: #9CA3AF;
            line-height: 1.4;
            max-width: 700px;
        }
        .prompt-bar {
            display: flex;
            align-items: center;
            gap: 14px;
            background: #1E2630;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 16px 22px;
            max-width: 650px;
        }
        .prompt-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #00AB55;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }
        .prompt-text {
            font-size: 20px;
            color: #E5E7EB;
            font-weight: 400;
        }
        .prompt-cursor {
            display: inline-block;
            width: 2px;
            height: 22px;
            background: #00AB55;
            margin-left: 3px;
            vertical-align: text-bottom;
            border-radius: 1px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }
        .domain {
            font-size: 24px;
            color: #00AB55;
            font-weight: 500;
        }
        .features {
            display: flex;
            gap: 28px;
        }
        .feature-pill {
            font-size: 16px;
            color: #6B7280;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 99px;
            padding: 6px 16px;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="bg-grid"></div>
        <div class="glow-1"></div>
        <div class="glow-2"></div>

        <div class="content">
            <div>
                <div class="logo">min.</div>
                <div class="headline">
                    Stop re-reading<br>
                    <span class="headline-green">your emails.</span>
                </div>
                <div class="subheadline">
                    Your minion already read them. Tell it what to do next.
                </div>
            </div>

            <div>
                <div class="prompt-bar">
                    <div class="prompt-avatar">You</div>
                    <div class="prompt-text">
                        Follow up with everyone who hasn't replied this week.<span class="prompt-cursor"></span>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="domain">getmin.ai</div>
                <div class="features">
                    <span class="feature-pill">Follow-ups</span>
                    <span class="feature-pill">Status checks</span>
                    <span class="feature-pill">Outreach</span>
                    <span class="feature-pill">Morning briefings</span>
                </div>
            </div>
        </div>
    </div>

    </script>
</body>
</html>
