# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Build for Pages
        run: npm run build
        env:
          # Ensures your config can detect Pages if you use an env-based base
          GITHUB_PAGES: "true"
      # SPA fallback so deep links donâ€™t 404
      - name: Add SPA 404 fallback
        run: cp dist/index.html dist/404.html
      # If you use a custom domain, include CNAME in the artifact
      - name: Include CNAME (optional)
        if: ${{ env.CUSTOM_DOMAIN != '' }}
        run: echo "$CUSTOM_DOMAIN" > dist/CNAME
        env:
          CUSTOM_DOMAIN: ${{ secrets.CUSTOM_DOMAIN || '' }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
